  <body>

    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="muted">inode</h3>
      </div>

      <hr>

      <div class="jumbotron">
        <h1>Lernhilfen</h1>
        <p class="lead">Bitte Suchbegriff eingeben</p>
        <p>
                <form id="form_q" class="form-search">
                  <input type="text" id="q" class="search-query span6"/> <input type="submit" class="btn" value="suchen"/>
                </form>
      </div>

      <hr>
      <div id="errors">
      </div>

      <div id="results" class="accordion">
      </div>

      <hr>

        <li><a href="#">Previous</a></li>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
<script>

var Error = {};
Error.errors = [];
Error.containerErrors = $('#errors');
Error.append = function(error) {
        var err = $('<p/>').html(error.message).addClass('alert');
        this.errors.push(err);
        this.containerErrors.append(err);
};

Error.clear = function() {
    for(var i in this.errors) {
        this.errors[i].remove();
    }
    this.errors = [];
};

var Search = {};
Search.containerResults = $('#results');
Search.results = [];

Search.execute = function(query) {
        // TODO ajax query
        this.containerResults.text('...');
        Error.clear();
        $.ajax({
                url:'/document/_search/'+encodeURI(query),
                dataType: 'json',
                success: function(data, textStatus, jqXHR) {
                    Search.containerResults.html('<p>'+data['data'].total+' insgesamt</p>');
                    if(data['error']) {
                            Error.append(data['error']);
                    } else {
                            console.log(data['data']);
                            var hits = data['data'].hits;
                            for(var i in hits) {
                                Search.add(hits[i]);
                            }
                    }
        }});
};

Search.add = function(hit) {
    var h = $('<div class="accordion-group"/>');
    h.html('<div class="accordion-heading">'
            +'<span onClick="Search.download(\''+ hit._source.files[0].id+'\')" class="btn btn-success pull-right">Download</span>'
            +'<a class="accordion-toggle">'+hit._source.description+'</a> '
            +'Tags: '+hit._source.tags.join(', ')
            +'</div><div class="accordion-body">'
            +'<div class="accordion-inner">'+hit._source.text+'</div></div></div>');
    this.results.push(h);
    this.containerResults.append(h);
};

Search.download = function(fileId) {
        window.open('/file/'+fileId);
};

Search.clear = function() {
    for(var i in this.results) {
        this.results[i].remove();
    }
    this.results = [];
};

$('#form_q').submit(function(form) {
        form.preventDefault();
        var q = $('#q').val();
        Search.execute(q);
});

</script>
  </body>
